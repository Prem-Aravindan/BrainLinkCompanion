# Expo/React-Native Gradle Plugin versions â€” pin these exactly
expoGradlePluginVersion=1.2.3
reactNativeGradlePluginVersion=0.79.5

# Android Gradle Plugin and other versions
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Build optimization
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+UseG1GC

# NDK version
android.ndkVersion=26.3.11579264

# Kotlin
kotlin.code.style=official
# Kotlin plugin version for Gradle
kotlinVersion=1.9.24
kotlin.serialization.pluginVersion=1.9.24

# React Native
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86_64
